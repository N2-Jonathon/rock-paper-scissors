<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Rock, Paper, Scissors</h1>
  </header>
  <main class="main">
    <div class="scorebord">
      <h2 class="score-info">Make your choice below...</h2>
      <h3 class="score-message">First to score 5 points wins the game</h3>
      <div class="scores-container">
        <div class="score-box">
          <div class="sign player-sign">❔</div>
          <div class="score player-score">Player: 0</div>          
        </div>
        <div class="score-box">
          <div class="sign computer-sign">❔</div>
          <div class="score computer-score">Player: 0</div>          
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-square" id="rockBtn">
        <div class="sign">✊</div>
      </button>
      <button class="btn btn-square" id="paperBtn">
        <div class="sign">✋</div>
      </button>
      <button class="btn btn-square" id="scissorsBtn">
        <div class="sign">✌</div>
      </button>
    </div>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
